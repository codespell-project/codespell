# vim ft=yaml
# Multiple lines can be made a single "virtual line" because of how Travis
# munges each line before executing it to print out the exit status.  It's okay
# for it to be on multiple physical lines, so long as you remember: - There
# can't be any leading "-"s - All newlines will be removed, so use ";"s

language: python
sudo: false
dist: trusty

cache:
  directories:
    - $HOME/.cache/pip

matrix:
    include:
        - os: linux
          python: 2.7
        - os: linux
          python: 3.3
        - os: linux
          python: 3.4
        - os: linux
          python: 3.5
        - os: linux
          python: 3.6
        # OSX commented out for now because it's slow and a bit buggy as of
        # 2017/11/15
        # - os: osx
        #   python: 2.7
        # - os: osx
        #   python: 3.6

before_install:
    - source tools/travis_tools.sh
    - SRC_DIR=$PWD
    - cd ~
    - virtualenv --python=python venv
    - source venv/bin/activate
    - python --version  # just to check
    - pip install -U pip wheel  # upgrade to latest pip find 3.5 wheels; wheel to avoid errors
    - retry pip install nose flake8 coverage codecov chardet setuptools
    - cd $SRC_DIR

install:
    - python setup.py install

script:
    - codespell --help
    # this file has an error
    - "! codespell codespell_lib/tests/test_basic.py"
    - flake8
    - nosetests

after_success:
    - codecov
